backend:
  name: github
  repo: JuanC-JC/CamaraVerde
  branch: main

media_folder: static/assets
public_folder: /static/assets

collections:
  - name: "blog"
    label: "Blog"
    folder: "content/blog"
    create: true
    slug: "index"
    media_folder: "assets"
    public_folder: "assets"
    path: "{{title}}/index"
    editor:
      preview: true
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - {
          label: "Gallery",
          name: "galleryImages",
          widget: "list",
          field: { label: "Image", name: "image", widget: "image" },
        }
      - { label: "Body", name: "body", widget: "markdown" }
  
  - name: "noticias"
    label: "Noticias"
    folder: "content/noticias"
    create: true
    slug: "index"
    media_folder: "assets"
    public_folder: "assets"
    path: "{{title}}/index"
    editor:
      preview: true
    fields:
      - { label: "Convocatoria", name: "convocatoria", widget: "boolean", default: false }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "date", format: 'MMM Do YY' }
      
      - {
          label: "Gallery",
          name: "galleryImages",
          widget: "list",
          field: { label: "Image", name: "image", widget: "image" },
        }
      - { label: "Body", name: "body", widget: "markdown" }

  - name: "experiencia"
    label: "Experiencia"
    folder: "content/experiencia"
    create: true
    slug: "index"
    media_folder: "assets"
    public_folder: "assets"
    path: "{{title}}/index"
    editor:
      preview: true
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "date" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Body", name: "body", widget: "markdown" }
      - {
          label: "Gallery",
          name: "galleryImages",
          widget: "list",
          field: { label: "Image", name: "image", widget: "image" },
        }
      - {
          label: "Team",
          name: "team",
          widget: "list",
          fields:
            - { label: "Nombre", name: "nombre", widget: "string" }
            # - { label: "Cargo", name: "cargo", widget: "string" }
        }

