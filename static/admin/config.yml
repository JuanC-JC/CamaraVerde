backend:
  name: github
  repo: JuanC-JC/CamaraVerde
  branch: main

media_folder: static/assets
public_folder: /static/assets

collections:
  - name: "blog"
    label: "Blog"
    folder: "content/blog"
    create: true
    slug: "index"
    media_folder: "assets"
    public_folder: "assets"
    path: "{{title}}/index"
    editor:
      preview: true
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - {
          label: "Gallery",
          name: "galleryImages",
          widget: "list",
          field: { label: "Image", name: "image", widget: "image" },
        }
      - { label: "Body", name: "body", widget: "markdown" }

  - name: "experiencia"
    label: "Post"
    folder: "content/experiencia"
    create: true
    slug: "index"
    media_folder: "assets"
    public_folder: "assets"
    path: "{{title}}/index"
    editor:
      preview: true
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - {
          label: "Gallery",
          name: "galleryImages",
          widget: "list",
          field: { label: "Image", name: "image", widget: "image" },
        }
      - { label: "Description", name: "description", widget: "text" }
      - {
          label: "Team",
          name: "team",
          widget: "list",
          field: {
            label: "Name", name: "name", widget: "String" ,
            label: "Job", name: "job", widget: "String" },
        }
